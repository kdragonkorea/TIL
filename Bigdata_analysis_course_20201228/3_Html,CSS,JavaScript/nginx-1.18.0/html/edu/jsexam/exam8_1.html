<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            color : red;
        }
        h2 {
            color : blue;
        }
        h3 {
            color : magenta;
        }
        h4 {
            color : green;
        }
        button {
            padding : 10px;
            border-radius : 5px;
            color : orange;
            font-weight : bold;
        }
    </style>
</head>
<body>
<script>
    /*
        1부터 10사이의 난수를 추출하여 (Math.random(), Math.floor())
        1~3 사이의 값이 추출되면 메시지를 <h2> 태그로 출력 (document.write())
        4~6 사이의 값이 추출되면 메시지를 <h3> 태그로 출력
        7~9 사이의 값이 추출되면 메시지를 <h4> 태그로 출력
        10의 값이 추출되면 1~10 합을 구해서 <h1> 태그로 출력

        0.472369 * 10 ---> 4.72369 ---> 4 ---> 5
        0.000000 * 10 ---> 0.00000 ---> 0 ---> 1
        0.999999 * 10 ---> 9.99999 ---> 9 ---> 10
    */
        var num = Math.floor(Math.random()*10) + 1
        document.write("<button>추출된 값 :" + num + "</button>");
        if (num < 4)
            document.write("<h2>1~3사이의 숫자가 추출되었어요.</h2>>");
        else if (num < 7)
            document.write("<h3>4~6사이의 숫자가 추출되었어요.</h3>>");
        else if (num < 10)
            document.write("<h4>7~9사이의 숫자가 추출되었어요.</h4>>");
        else {
            var result = 0;
            for(var n=1; n<=10; n+=1)
                result += n
            document.write("<h1>1~10 사이의 합 : "+result+"</h1>");
        }

</script>
</body>
</html>
