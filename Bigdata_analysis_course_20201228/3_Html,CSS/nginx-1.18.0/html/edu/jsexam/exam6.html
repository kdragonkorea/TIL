<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 연산자(2)</h1>
<hr>
<pre>
<script>
	var num=window.prompt("숫자 하나를 입력해 주세요"); // prompt는 문자열타입
	window.alert(num)
	// num이 짝수이면 "xx는 짝수"
	// num이 홀수이면 "xx는 홀수"
	num % 2 == 0 && document.writeln(num+"는 짝수"); // 논리연산으로 && 앞이 참이면, 뒤를 출력
	num % 2 == 0 || document.writeln(num+"는 홀수"); // 논리연산으로 || 앞이 거짓이면, 뒤를 출력
</script>
</pre>
</body>
</html>
