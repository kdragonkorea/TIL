<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
var sum1 = function () {
    document.write("return값 없움<br>");
}
var sum2 = function (n) {
    if (num == 0)
        document.write("값이 없는 return");
    else
        var sum = 0;
        for(var num=1; num < n+1; num+=1)
            sum = sum + num
            document.write('1부터 입력한 숫자까지의 합: '+sum+'<br>');
}

sum2();
sum2(100);

var rn = Math.floor(Math.random()*6)
if (rn == 0)
    document.write("<h3>결과값이 없어요!!</h3>");
else {
    document.write("<h2>호출 결과값 : "+rn+"</h2>");
}


</script>
</body>
</html>
